<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" type="text/css" href="styles.css"/>
        <script src="main.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Nunito:300|Nunito+Sans:200" rel="stylesheet">
    </head>

    <body class="shadow body-width">

        <div class="currency-label top">
            <h2>USD</h2>
            <img class="dropdown shadow" src="assets/dropdown.svg" class="shadow"/>
        </div>
        <input id ="curr-1" class="currency-input number-display" type="number" name="USD"></input>
        
        <input id="curr-2" class="currency-input number-display" type="number" name="GBP"></input>
        <div class="currency-label bottom">
            <h2>GBP</h2>
            <img class="dropdown shadow" src="assets/dropdown.svg" class="shadow"/>
        </div>

        <!-- update notification -->
        <div id="update-display" class="dialog-popup shadow">
            <p> New update available </p>
            <div class="option-buttons">
                <button id="update-accept" class="highlight"> Update now </button>
                <button id="update-dismiss"> Leave till later </button>
            </div>
        </div>

        <!-- currency change dialog -->
        <div class="curr-select top dialog-popup body-width">
            <button class="selected"> <img src="assets/checkmark.svg" class="checkmark"/>USD</button>
            <button> <img src="assets/checkmark.svg" class="checkmark"/>GBP</button>
            <button> <img src="assets/checkmark.svg" class="checkmark"/>EUR</button>
            <button> <img src="assets/checkmark.svg" class="checkmark"/>IDR</button>
        </div>

        <div class="curr-select bottom dialog-popup body-width">
            <button> <img src="assets/checkmark.svg" class="checkmark"/>USD</button>
            <button class="selected"> <img src="assets/checkmark.svg" class="checkmark"/>GBP</button>
            <button> <img src="assets/checkmark.svg" class="checkmark"/>EUR</button>
            <button> <img src="assets/checkmark.svg" class="checkmark"/>IDR</button>
        </div>

        <!-- list dialog -->
        <div id="spend-list" class="dialog-popup active">
            <div class="tab">
                <img class="expand-description" src="assets/expand.svg"/>
                <input class="item-description" type="text"></input>
                <img class="add-to-list" src="assets/add.svg"/>
                <img class="show-list" src="assets/list-icon.svg"/>
                
            </div>
            
            <div class="list-name-display">
                <ul class="list-names">
                    <li> Default List </li>
                    <li> Other List</li>
                </ul>
                <img src="assets/dropdown.svg">
            </div>

            <ul class="list-items">
                <li> $300 : Item 1  </li>
                <li> $500 : Item 2  </li>
            </ul> 

            <p class="item-total"> $800</p>

        </div>



    </body>

    
</html>
